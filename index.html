<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Parrondo's paradox Simulator</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="./css/index.css" rel="stylesheet">
  <script src="./js/index.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Parrondo's paradox Simulator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/rev84">developed by @rev84</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="start">
      <h1><a href="https://www.google.com/search?q=%E3%83%91%E3%83%AD%E3%83%B3%E3%83%89%E3%81%AE%E3%83%91%E3%83%A9%E3%83%89%E3%83%83%E3%82%AF%E3%82%B9" target="_blank">パロンドのパラドックス</a>　シミュレータ</h1>
      <p>期待値マイナスのゲームを組み合わせて、期待値プラスのゲームを作れるのか</p>
      <button id="start" class="btn btn-primary btn-lg">スタート</button>
    </div>
    <div id="games">
      <div id="game_main" class="game">
        <h2>本命ゲーム</h2>
        <table id="game_table_main" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="game_a" class="game">
        <h2>ゲームA</h2>
        <table id="game_table_a" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="game_b" class="game">
        <h2>ゲームB</h2>
        <table id="game_table_b" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div>
      <div id="summary_game_main" class="summary">
        <table class="table table-bordered">
          <tr>
            <th>試行回数</th>
            <td id="step_game_main" class="step"></td>
          </tr>
          <tr>
            <th>所持金</th>
            <td id="money_game_main" class="money"></td>
          </tr>
          <tr>
            <th>1回あたり</th>
            <td id="dps_game_main" class="dps"></td>
          </tr>
        </table>
      </div>
      <div id="summary_game_a" class="summary">
        <table class="table table-bordered">
          <tr>
            <th>試行回数</th>
            <td id="step_game_a" class="step"></td>
          </tr>
          <tr>
            <th>所持金</th>
            <td id="money_game_a" class="money"></td>
          </tr>
          <tr>
            <th>1回あたり</th>
            <td id="dps_game_a" class="dps"></td>
          </tr>
        </table>
      </div>
      <div id="summary_game_b" class="summary">
        <table class="table table-bordered">
          <tr>
            <th>試行回数</th>
            <td id="step_game_b" class="step"></td>
          </tr>
          <tr>
            <th>所持金</th>
            <td id="money_game_b" class="money"></td>
          </tr>
          <tr>
            <th>1回あたり</th>
            <td id="dps_game_b" class="dps"></td>
          </tr>
        </table>
      </div>
    </div>

    <div id="recents">
      <h2>過去1000回</h2>
      <div>
        <div id="recent_main" class="recent">
          <canvas id="recent_game_main"></canvas>
        </div>
        <div id="recent_a" class="recent">
          <canvas id="recent_game_a"></canvas>
        </div>
        <div id="recent_b" class="recent">
          <canvas id="recent_game_b"></canvas>
        </div>
      </div>
    </div>
    <div id="all">
      <h2>100回ごと</h2>
      <div>
        <div id="all_main" class="all">
          <canvas id="all_game_main"></canvas>
        </div>
        <div id="all_a" class="all">
          <canvas id="all_game_a"></canvas>
        </div>
        <div id="all_b" class="all">
          <canvas id="all_game_b"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
