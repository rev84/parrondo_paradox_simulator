<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Parrondo's paradox Simulator</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="./css/index.css" rel="stylesheet">
  <script src="./js/index.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Parrondo's paradox Simulator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/rev84">developed by @rev84</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div>
      <button id="start" class="btn btn-primary">スタート</button>
    </div>
    <div id="games">
      <div id="game_main" class="game">
        本命ゲーム
        <table id="game_table_main" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="game_a" class="game">
        ゲームA
        <table id="game_table_a" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="game_b" class="game">
        ゲームB
        <table id="game_table_b" class="table table-bordered">
          <thead>
            <tr>
              <th>状態</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div id="recents">
      <div id="recent_main" class="recent">
        <canvas id="recent_main"></canvas>
      </div>
      <div id="recent_a" class="recent">
        <canvas id="recent_a"></canvas>
      </div>
      <div id="recent_b" class="recent">
        <canvas id="recent_b"></canvas>
      </div>
    </div>
    <div id="all">
      
    </div>
  </div>
</body>
</html>
